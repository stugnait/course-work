{% extends "base.html" %}
{% block title %}Постачальники{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Постачальники</h2>
    <a href="{{ url_for('add_supplier') }}" class="btn btn-primary mb-3">Додати постачальника</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Назва</th>
                <th>Контактна інформація</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.contact_info }}</td>
                <td>
                    <a href="{{ url_for('view_supplier', supplier_id=supplier._id) }}" class="btn btn-info btn-sm">Переглянути</a>
                    <a href="{{ url_for('edit_supplier', supplier_id=supplier._id) }}" class="btn btn-warning btn-sm">Редагувати</a>
                    <a href="{{ url_for('delete_supplier', supplier_id=supplier._id) }}" class="btn btn-danger btn-sm">Видалити</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
