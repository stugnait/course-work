{% extends "base.html" %}
{% block title %}{{ 'Додати замовлення постачальнику' if form_type == 'add' else 'Редагувати замовлення постачальнику' }}{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Додати замовлення постачальнику</h2>
    <form method="post">
        <div class="form-group">
            <label for="supplier_id">Постачальник</label>
            <select class="form-control" id="supplier_id" name="supplier_id">
                {% for supplier in suppliers %}
                    <option value="{{ supplier['_id'] }}">{{ supplier['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="order_date">Дата замовлення</label>
            <input type="date" class="form-control" id="order_date" name="order_date" required>
        </div>
        <div class="form-group">
            <label for="selected_requests">Вибрані заявки</label>
            <select class="form-control" id="selected_requests" name="selected_requests" multiple size="5">
                {% for request in pending_requests %}
                    <option value="{{ request['_id'] }}">Заявка {{ request['_id'] }} від {{ request['date'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Підтвердити</button>
        </div>
    </form>
</div>
{% endblock %}
