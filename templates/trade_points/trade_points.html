{% extends "base.html" %}
{% block title %}Торговельні точки{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Торговельні точки</h2>
    <a href="{{ url_for('add_trade_point') }}" class="btn btn-primary mb-3">Додати торговельну точку</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Назва</th>
                <th>Тип</th>
                <th>Розмір</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            {% for tp in trade_points %}
            <tr>
                <td>{{ tp.name }}</td>
                <td>{{ tp.type }}</td>
                <td>{{ tp.size }}</td>
                <td>
                    <a href="{{ url_for('view_trade_point', trade_point_id=tp._id) }}" class="btn btn-info btn-sm">Переглянути</a>
                    <a href="{{ url_for('edit_trade_point', trade_point_id=tp._id) }}" class="btn btn-warning btn-sm">Редагувати</a>
                    <a href="{{ url_for('delete_trade_point', trade_point_id=tp._id) }}" class="btn btn-danger btn-sm">Видалити</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
