{% extends "base.html" %}
{% block title %}Деталі продавця{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Деталі продавця</h2>
    <h3>{{ seller.name }}</h3>
    <p><strong>Торговельна точка:</strong> {{ seller.trade_point_name }}</p>
    <p><strong>Заробітна плата:</strong> {{ seller.salary }} грн</p>
    <!-- Можливо, додати інформацію про продажі продавця -->
    <a href="{{ url_for('edit_seller', seller_id=seller._id) }}" class="btn btn-warning">Редагувати</a>
    <a href="{{ url_for('delete_seller', seller_id=seller._id) }}" class="btn btn-danger">Видалити</a>
</div>
{% endblock %}
