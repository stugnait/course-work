{% extends "base.html" %}
{% block title %}Покупці{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Покупці</h2>
    <a href="{{ url_for('add_customer') }}" class="btn btn-primary mb-3">Додати покупця</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ім'я</th>
                <th>Характеристики</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.characteristics }}</td>
                <td>
                    <a href="{{ url_for('view_customer', customer_id=customer._id) }}" class="btn btn-info btn-sm">Переглянути</a>
                    <a href="{{ url_for('edit_customer', customer_id=customer._id) }}" class="btn btn-warning btn-sm">Редагувати</a>
                    <a href="{{ url_for('delete_customer', customer_id=customer._id) }}" class="btn btn-danger btn-sm">Видалити</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
